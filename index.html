<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calories Tracker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>

    <h1>Calories Tracker</h1>


    <form id="form">
        <div class="form-control">
            <label>Meal</label>
            <input type="text" class="input" id="meal" placeholder="Add item" autocomplete="off">
        </div>
        <div class="form-control">
            <label>Calories</label>
            <input type="number" class="input" id="calories" placeholder="Add calories" autocomplete="off">
        </div>
        <section>
          <div id="buttons">
            <button class="btn" id="addBtn">Add item</button>
            <button class="btn" id="clear">Clear all</button>
            <button class="btn" id="updateBtn">Update item</button>
            <button class="btn" id="deleteBtn">Delete item</button>
            <button class="btn" id="back">Go Back</button>
        </div>

        <h2>Total calories: <span id="total"></span> cal</h2>


        <ul class="list" id="list"></ul>

        </section>
        
    </form>


    <script src="app1.js"></script>
    <script src="https://kit.fontawesome.com/583d8477ee.js" crossorigin="anonymous"></script>
    

  </body>
</html>
